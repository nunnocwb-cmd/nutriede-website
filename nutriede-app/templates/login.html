{% extends "base.html" %}

{% block title %}Login - Área Restrita{% endblock %}

{% block body_class %}login-body{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card p-4 p-md-5 rounded shadow-lg text-center animate__animated animate__fadeInUp animate__delay-0.5s">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Nutriêde" class="mb-4" height="60">
        <h2 class="h4 mb-4" style="color: #fff;">Área Restrita</h2>
        
        <!-- FORMULÁRIO ATUALIZADO ABAIXO -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <!-- Alterado para 'email' e adicionado o atributo 'name' -->
                <input type="email" class="form-control" placeholder="E-mail" name="email" required>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <!-- Adicionado o atributo 'name' -->
                <input type="password" class="form-control" placeholder="Senha" name="password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">Entrar</button>
            </div>
            <a href="#" class="text-white-50 small">Esqueceu a senha?</a>
        </form>
    </div>
</div>
{% endblock %}
